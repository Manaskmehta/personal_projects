<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TODO LIST</title>
<link rel="stylesheet" href="assets/todo.css">
</head>
<body>
    <div class="container">
                        <h1>ADD TASK</h1>
                    <div class="addtask">
                        <input type="text" class="added" id="task" placeholder="Add Task">
                    </div><br><hr>
                    <div class="todo">
                        <div class="todoheading">
                            <h2>TODO</h2>
                        </div>
                        <div class="showtodo" id="showtodo">
                        </div>
                    </div><br><hr>
                    <div class="complete">
                        <div>
                            <h2>COMPLETED TASKS</h2>
                        </div>
                        <div class="finalshow" id="finalshow">
                            <div class="task">
                            </div>
                          </div>
    <script src="assets/script.js"></script>
</body></html>
