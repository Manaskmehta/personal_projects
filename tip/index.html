<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="assets/mystyle.css" />
    <script type="text/javascript" src="assets/a.js"></script>
  </head>
  <body>
    <div class="main">
      <h1 align="center">Tip Calculator</h1>
      <p>Enter your Bill Amount :-</p>
      <input type="text" id="amount" />
      <select id="services">
        <option value="0.30">30% - Outstanding</option>
        <option value="0.20">20% - Good</option>
        <option value="0.15">15% - ok</option>
        <option value="0.10">10% - Bad</option>
        <option value="0.05">05% - Terrible</option>
      </select>
      <p>Total number of persons</p>
      <input type="text" id="persons" /><br /><br /><br />
      <button id="calculate">Calculate</button>
      <div class="tip">
        <p>TIP AMOUNT :-</p>
        <p id="total">0</p>
      </div>
    </div>
  </body>
</html>
